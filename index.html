<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Print name</title>
  </head>
  <body>
    <h1>Hello & welcome</h1>
    <button id="button">Click to see my name</button>
    <script>
      let button = document.getElementById("button");
      button.addEventListener("click", () => {
        alert("My name is Dada Olawunmi");
      });
    </script>
  </body>
</html>
